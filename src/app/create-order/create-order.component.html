<div class="min-h-screen bg-cover bg-center flex items-center justify-center p-4 sm:p-6"
  style="background-image: url('https://i.pinimg.com/736x/37/b6/60/37b660cb40988dda83c8d345f62c83da.jpg')">
  <div class="bg-black bg-opacity-90 p-4 sm:p-8 rounded-xl shadow-lg w-full max-w-2xl">

    <h1 class="text-2xl sm:text-4xl font-bold text-center text-red-600 mb-8 sm:mb-10">üçï Make Your Own Pizza</h1>

    <form [formGroup]="orderForm" (ngSubmit)="submitOrder()" class="space-y-8 sm:space-y-10">

   <!-- Pizza Size -->
<div class="p-4 sm:p-6 rounded-xl shadow-lg bg-black bg-opacity-20">
  <label class="block font-bold text-gray-200 mb-4 sm:mb-6 text-xl sm:text-3xl">Choose Size:</label>
  <div class="space-y-4 sm:space-y-6">
    
    <!-- Small -->
    <label class="flex items-center gap-4">
      <input type="radio" value="Small" formControlName="size" class="accent-yellow-400 scale-110" />
      <span class="text-white text-base sm:text-xl">
        Small <span class="text-xs sm:text-sm text-gray-300">(8 to 10 inch)</span>
      </span>
      <img
  src="https://i.pinimg.com/1200x/06/e0/89/06e089e81d5f7311006355a2ed2fe043.jpg"
  class="w-10 h-10 sm:w-14 sm:h-14 object-cover rounded-full ml-auto ring-2 ring-yellow-300 floating"
  alt="Small Pizza" />
    </label>

    <!-- Medium -->
    <label class="flex items-center gap-4">
      <input type="radio" value="Medium" formControlName="size" class="accent-yellow-400 scale-110" />
      <span class="text-white text-base sm:text-xl">
        Medium <span class="text-xs sm:text-sm text-gray-300">(10 to 12 inch)</span>
      </span>
      <img
        src="https://i.pinimg.com/1200x/06/e0/89/06e089e81d5f7311006355a2ed2fe043.jpg"
        class="w-14 h-14 sm:w-20 sm:h-20 object-cover rounded-full ml-auto ring-2 ring-yellow-400 floating" 
        alt="Medium Pizza" />
    </label>

    <!-- Large -->
    <label class="flex items-center gap-4">
      <input type="radio" value="Large" formControlName="size" class="accent-yellow-400 scale-110" />
      <span class="text-white text-base sm:text-xl">
        Large <span class="text-xs sm:text-sm text-gray-300">(12 to 14 inch)</span>
      </span>
      <img
        src="https://i.pinimg.com/1200x/06/e0/89/06e089e81d5f7311006355a2ed2fe043.jpg"
        class="w-20 h-20 sm:w-28 sm:h-28 object-cover rounded-full ml-auto ring-2 ring-yellow-500 floating"
        alt="Large Pizza" />
    </label>
  </div>
</div>


      <!-- Pizza Base -->
      <div class="p-4 sm:p-6 rounded-xl shadow-lg bg-black bg-opacity-70">
        <label class="block font-semibold text-gray-100 mb-2 sm:mb-4 text-lg sm:text-2xl">Choose Base:</label>
        <select formControlName="base"
          class="w-full border rounded p-3 bg-black bg-opacity-100 text-white focus:outline-none focus:ring-2 focus:ring-red-400 text-base sm:text-lg">
          <option value="">-- Select Base --</option>
          <option *ngFor="let base of pizzaBases" [value]="base">{{ base }}</option>
        </select>
      </div>

      <!-- Toppings -->
<div class="p-4 sm:p-6 rounded-xl shadow-lg bg-black bg-opacity-70">
  <label class="block font-bold text-gray-100 mb-4 sm:mb-6 text-xl sm:text-3xl">Choose Toppings:</label>
  <div class="space-y-4 sm:space-y-6">
    <label class="flex items-center gap-4" *ngFor="let topping of pizzaToppings">
      <input type="checkbox" [value]="topping.name" (change)="onToppingChange($event)"
        class="accent-red-500 scale-125 sm:scale-150" />
      <span class="text-white text-lg sm:text-xl font-medium">{{ topping.name }}</span>
      <img class='floating' [src]="topping.image" [alt]="topping.name"
        class="w-14 h-14 sm:w-20 sm:h-20 object-cover rounded-lg ml-auto border border-white shadow" />
    </label>
  </div>

  <div *ngIf="orderForm.get('toppings')?.invalid && orderForm.get('toppings')?.touched"
    class="text-red-400 mt-2 text-sm">
    Please select at least 3 toppings.
  </div>
</div>



      <!-- Submit -->
<div class="text-center">
  <button mat-raised-button color="warn"
    class="w-full py-3 text-lg font-semibold transition">
    Submit
  </button>
</div>


    </form>
  </div>
</div>
